<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style_cadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Unbounded' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="top">
        <h1>Novo Cadastro</h1>
    </div>

    <form method="get" action=".">

        <div class="geral">
            <div class="cadastro">

                <h2>Geral:</h2>

                <label>Nome: <br>
                    <input name="nome" type="text" id="nome" value="" maxlength="9" size="40" /></label><br />
                <label>E-mail: <br>
                    <input name="email" type="email" id="email" size="40"></label><br />
                <label>Senha: <br>
                    <input name="senha" type="password" id="senha" size="40" /></label><br />
                <label>Confirma Senha: <br>
                    <input name="confirma_senha" type="password" id="confirmarSenha" size="40" /></label><br />

                <button class="button">Enviar</button>

            </div>

            <div class="endereco">
                <h2>Endereço:</h2>
            
                <label>Cep: <br>
                    <input name="cep" type="number" id="cep" value="" maxlength="9" size="40" /></label><br />
                <label>Número: <br>
                    <input name="numero_endereco" type="number" id="numero_endereco" size="40"></label><br />
                <label>Logradouro: <br>
                    <input name="rua" type="text" id="rua" size="40" disabled/></label><br />
                <label>Bairro: <br>
                    <input name="bairro" type="text" id="bairro" size="40" disabled/></label><br />
                <label>Cidade: <br>
                    <input name="cidade" type="text" id="cidade" size="40" disabled/></label><br />
                <label>Estado: <br>
                    <input name="uf" type="text" id="uf" size="40" disabled/></label><br />
            </div>

            <img src="./img/img.png" alt="imagem">
    </form>

    <script src="script.js"></script>
</body>

</html>
